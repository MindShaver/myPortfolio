<!DOCTYPE html>
<html>
	<head>
		<title>Current Weather</title>
		<meta charset="utf-8">
		<meta lang="en">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/mainStyle.css" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="js/mainJS.js"></script>
	</head>

	<body>

		<div class="container-fluid">

		  <div id="mainApp" class="container">
		    <h1 class="text-center title">Current Weather</h1>


		    <h2 id="cityName" class="text-center">City: - -</h2>
		    <div class="center">
		      <h2 id="temp" class="text-center">- -&deg;</h2>
		      <h2 id="temp2" class="text-center convert">F</h2>
		    </div>

		    <div class="icon">
		      <div id="sunShower" class="icon sun-shower">
		        <div class="cloud"></div>
		        <div class="sun">
		          <div class="rays"></div>
		        </div>

		        <div class="rain"></div>
		      </div>

		      <div id="storm" class="icon thunder-storm">
		        <div class="cloud"></div>
		        <div class="lightning">
		          <div class="bolt"></div>
		          <div class="bolt"></div>
		        </div>
		      </div>

		      <div id="cloudy" class="icon cloudy">
		        <div class="cloud"></div>
		        <div class="cloud"></div>
		      </div>

		      <div id="snow" class="icon flurries">
		        <div class="cloud"></div>
		        <div class="snow">
		          <div class="flake"></div>
		          <div class="flake"></div>
		        </div>
		      </div>

		      <div id="sunny" class="icon sunny">
		        <div class="sun">
		          <div class="rays"></div>
		        </div>
		      </div>

		      <div id="showers" class="icon rainy">
		        <div class="cloud"></div>
		        <div class="rain"></div>
		      </div>
		    </div>
		   

		    <footer>
		      <h5 class="text-center">Written & Coded by: Robert Livingston</h5></footer>
		    
		    <div id="status"></div>

		  </div>
		  
		  
		</div>
	</body>
</html>
